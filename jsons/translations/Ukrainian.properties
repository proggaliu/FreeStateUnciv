# Nation
Ukraine = Україна
Ivan Sirko = Іван Сірко
Your lands will soon be mine, prepare for war! = Ваші землі скоро будуть моїми, готуйтеся до війни!
Have you declared war on us? This was a huge mistake on your part, prepare to be destroyed! = Ви оголосили нам війну? Це була величезна помилка з вашого боку, готуйтеся до знищення!
You have destroyed our once great civilization. History will not look kindly upon you. = Ви знищили нашу колись велику цивілізацію. Історія не подивиться на вас доброзичливо.
Greetings, stranger! I am Ivan Sirko, Ataman of Zaporizhian Cossacks. Gaze in awe on the majesty that is our great civilization! = Вітаю, незнайомцю! Я Іван Сірко, Отаман Війська Запорозького. Дивіться з трепетом на нашу величну цивілізацію!
Hail to you, o great hetman Ivan Sirko. Ukraine is one of the successors of the medieval realm of Kyivan Rus. As such, Ukraine has a claim to the lands of the Rus alongside Russia. This has brought Ukraine and Russia conflict against each other on who leads Kyiv. Ukraine is led by Ivan Sirko and his Cossack hosts. = Слава тобі, великий гетьмане Іване Сірко. Україна є однією із спадкоємиць середньовічної держави Київської Русі. Таким чином, Україна має претензії на руські землі поряд з Росією. Це призвело до конфлікту між Україною та Росією щодо того, хто керуватиме у Києві. Україну очолює Іван Сірко та його козацьке військо.
Lord Hetman, the Cossacks look to you to lead them into freedom and greatness. Will you wrest the Rus away from the Muscovite pretenders? Can you build a civilization that will stand the test of time? = Пане гетьмане, на Вас чекають козаки, щоб Ви вели їх до волі й величі. Чи виборете Ви Русь у московських самозванців? Чи зможете побудувати цивілізацію, яка витримає випробування часом?
Hello! = Вітаю!
You again! What did you want? = Знову ви! Чого ви хочете?
Well, how is my proposal to you? = Ну, як вам моя пропозиція?
Fertile Lands = Родючі чорноземи

