# Nation
Ukraine = Ucrania
Ivan Sirko = Ivan Sirko
Your lands will soon be mine, prepare for war! = Tus tierras pronto serán mías, prepárate para la guerra!
Have you declared war on us? This was a huge mistake on your part, prepare to be destroyed! = Nos has declarado la guerra? Este es un grave error de tu parte, prepárate para ser destruido!
You have destroyed our once great civilization. History will not look kindly upon you. = Has destruido nuestra civilización, que una vez fue grandiosa. No se te verá amablemente en la historia.
Greetings, stranger! I am Ivan Sirko, Ataman of Zaporizhian Cossacks. Gaze in awe on the majesty that is our great civilization! = Saludos, desconocido! Soy Ivan Sirko, Ataman de los cosacos  de Zaporiyia. Contempla con asombro el esplendor de nuestra gran civilización.
Hello! = Hola!
You again! What did you want? = Otra vez tú! Que es lo que quieres?
Well, how is my proposal to you? = Bueno, que te parece mi propuesta?
Fertile Lands = Tierras Fértiles

