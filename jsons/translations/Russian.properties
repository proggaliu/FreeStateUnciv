# Nation
Ukraine = Украина
Ivan Sirko = Иван Сирко
Your lands will soon be mine, prepare for war! = Твои земли скоро будут моими, готовься к войне!
Have you declared war on us? This was a huge mistake on your part, prepare to be destroyed! = Вы объявили нам войну? Это была огромная ошибка с вашей стороны, приготовьтесь к уничтожению!
You have destroyed our once great civilization. History will not look kindly upon you. = Вы уничтожили нашу некогда великую цивилизацию. История не будет благосклонно относиться к вам.
Greetings, stranger! I am Ivan Sirko, Ataman of Zaporizhian Cossacks. Gaze in awe on the majesty that is our great civilization! = Приветствую, странник! Я Иван Сирко, Атаман Запорожских Казаков. С трепетом смотрите на величие нашей великой цивилизации!
Hail to you, o great hetman Ivan Sirko. Ukraine is one of the successors of the medieval realm of Kyivan Rus. As such, Ukraine has a claim to the lands of the Rus alongside Russia. This has brought Ukraine and Russia conflict against each other on who leads Kyiv. Ukraine is led by Ivan Sirko and his Cossack hosts. = Приветствую тебя, великий гетьман Иван Сирко. Украина является одной из правопреемниц средневекового царства Киевской Руси. Таким образом, Украина имеет претензии на земли русские наряду с Россией. Это привело к конфликту Украины и России друг с другом: кто же будет руководить Киевом. Украину возглавляет Иван Сирко и его казачьи войска.
Lord Hetman, the Cossacks look to you to lead them into freedom and greatness. Will you wrest the Rus away from the Muscovite pretenders? Can you build a civilization that will stand the test of time? = Уважаемый гетьман, казаки ждут Вас, чтобы Вы привели их к свободе и величию. Вырвете ли Русь у московских самозванцев? Сможете Вы построить цивилизацию, которая выдержит испытание временем?
Hello! = Привет!
You again! What did you want? = Снова вы! Чего вы хотите?
Well, how is my proposal to you? = Ну как тебе моё предложение?
Fertile Lands = Плодородные земли

