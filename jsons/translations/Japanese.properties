# Nation
Ukraine = ウクライナ
Ivan Sirko = イヴァン・シルコ
Your lands will soon be mine, prepare for war! = お前らの土地はもうすぐ俺たちコサックのものだ。戦争に備えろ！
Have you declared war on us? This was a huge mistake on your part, prepare to be destroyed! = 俺たちに戦争を申し込むだと？お前は大きな間違いを犯した。覚悟しろ！
You have destroyed our once great civilization. History will not look kindly upon you. = 俺たちの国がやられちまった・・・。お前みたいな奴、俺たちの歴史のどの時代にもいなかったぞ。
Greetings, stranger! I am Ivan Sirko, Ataman of Zaporizhian Cossacks. Gaze in awe on the majesty that is our great civilization! = よそさんよ、こんにちは。俺はイヴァン・シルコ。ザポリージャコサックの指導者だ。俺たちの国の偉大さを見ていくがよい。
Hello! = こんにちは！
You again! What did you want? = またお前か。何が望みだ？
Well, how is my proposal to you? = 俺のこんな提案はどうかな？
Fertile Lands = 肥沃な土地

