# Nation
Ukraine = Ucraina
Ivan Sirko = Ivan Sirko
Your lands will soon be mine, prepare for war! = Temi l'ira dei miei Cosacchi! Presto le tue terre diventeranno mie!
Have you declared war on us? This was a huge mistake on your part, prepare to be destroyed! = Dichiarare guerra a me e al mio popolo è stato un grave errore da parte tua. Lascia che ti spieghi con un parola sola qual è il prezzo: morte.
You have destroyed our once great civilization. History will not look kindly upon you. = La storia guarderà con occhio benigno il fatto che tu abbia vinto questa guerra, ma non tanto la distruzione del mio popolo. Non credere che lo stesso destino non spetterà anche a te, un giorno.
Greetings, stranger! I am Ivan Sirko, Ataman of Zaporizhian Cossacks. Gaze in awe on the majesty that is our great civilization! = Salve, straniero. Io sono Ivan Sirko, Atamano dei Cosacchi di Zaporizhia. La nostra è una civiltà di grandi guerrieri, ed è giusto che il resto del mondo ci porti rispetto.
Hello! = Salve!
You again! What did you want? = Cosa c'è ancora?
Well, how is my proposal to you? = Ho una proposta per te, e mi auguro che, per il bene dei nostri tuoi popoli, essa ti sia di tuo gradimento?
Fertile Lands = Terre fertili

